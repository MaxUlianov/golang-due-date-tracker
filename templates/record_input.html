<!DOCTYPE html>
<html>
<head>
    <title>Data Records</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>
    {{ template "navbar.html" . }}

    <div class="mx-auto w-8/12 mt-20">
        <div class="mx-auto w-11/12 bg-white dark:bg-slate-700 rounded-xl mb-4 shadow-md">
            <div class="flex justify-between items-center px-4 py-2 bg-gray-200 dark:bg-slate-600 rounded-t-xl">
                <h4 class="font-bold py-2">Edit record</h4>
            </div>

            <div class="text-gray-800 dark:text-gray-100 px-4 py-4 text-pretty w-full">
                <form action="/records/update/{{ .Id }}" method="POST" class="w-10/12 mx-auto">

                    <label for="title" class="mt-2 block w-full text-md font-bold text-gray-700">Title</label>
                    <input type="text" id="title" name="title" value="{{ .Title }}" class="mt-1 block w-full px-2 py-1 border-2border-gray-300 rounded-md shadow-sm focus:ring focus:ring-sky-300" placeholder="Record title" required>
                
                    <label for="lastDate" class="mt-2 pt-2 block text-md font-bold text-gray-700">Last Date</label>
                    <input type="date" id="lastDate" name="lastDate" value="{{ .LastDate.Format "2006-01-02" }}" class="mt-1 block w-full px-2 py-1 border-2border-gray-300 rounded-md shadow-sm focus:ring focus:ring-sky-300" placeholder="YYYY-MM-DD" required>
                
                    <label for="comment" class="mt-2 pt-2 block text-md font-bold text-gray-700">Comment</label>
                    <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full px-2 py-1 border-2 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-sky-300" placeholder="Record comment">{{ .Comment }}</textarea>
                
                    <button type="submit" class="my-3 bg-sky-500 rounded-xl px-4 py-2 text-white font-bold">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
