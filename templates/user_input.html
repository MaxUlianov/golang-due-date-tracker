<!DOCTYPE html>
<html>
<head>
    <title>Data Records</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

    <div class="mx-auto w-8/12 mt-20">
        <div class="mx-auto w-11/12 bg-white dark:bg-slate-700 rounded-xl mb-4 shadow-md">
            <div class="flex justify-between items-center px-4 py-2 bg-gray-200 dark:bg-slate-600 rounded-t-xl">
                <h4 class="font-bold py-2">{{.}}</h4>
            </div>

            <div class="text-gray-800 dark:text-gray-100 px-4 py-4 text-pretty w-10/12">
                <form action="/auth/{{.}}/" method="POST" class="w-1/2 mx-auto">

                    <label for="username" class="mt-2 block w-full text-md font-bold text-gray-700">User</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-2 py-1 border-2border-gray-300 rounded-md shadow-sm focus:ring focus:ring-sky-300" placeholder="username" required>
                    
                    <label for="password" class="mt-2 block w-full text-md font-bold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-2 py-1 border-2border-gray-300 rounded-md shadow-sm focus:ring focus:ring-sky-300" placeholder="password" required>
                                
                    <button type="submit" class="my-3 bg-sky-500 rounded-xl px-4 py-2 text-white font-bold">
                        Submit
                    </button>

                    {{ if eq . "login" }}
                        <a href="/auth/register" class="my-3 bg-green-500 rounded-xl px-4 py-3 text-white font-bold">
                            Register
                        </a>
                    {{ end }}
                </form>

            </div>
        </div>
    </div>
</body>
</html>
