<!DOCTYPE html>
<html>
<head>
    <title>Data Records</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>
    {{ template "navbar.html" . }}

    <div class="mx-auto w-8/12 mt-20">
        <div class="mx-auto w-11/12 bg-white dark:bg-slate-700 rounded-xl mb-4 shadow-md">
            <div class="flex justify-between items-center px-4 py-2 bg-gray-200 dark:bg-slate-600 rounded-t-xl">
                <p class="font-bold py-2">{{ .Title }}</p>
                
                <div class="flex items-center">
                    <!-- <svg src="/static/assets/calendar-clock.svg" class="p-2 h-10 w-10" aria-hidden="true"></svg> -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="p-2 h-10 w-10 fill-green-600" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M17,10.039c-3.859,0-7,3.14-7,7,0,3.838,3.141,6.961,7,6.961s7-3.14,7-7c0-3.838-3.141-6.961-7-6.961Zm0,11.961c-2.757,0-5-2.226-5-4.961,0-2.757,2.243-5,5-5s5,2.226,5,4.961c0,2.757-2.243,5-5,5Zm1.707-4.707c.391,.391,.391,1.023,0,1.414-.195,.195-.451,.293-.707,.293s-.512-.098-.707-.293l-1-1c-.188-.188-.293-.442-.293-.707v-2c0-.552,.447-1,1-1s1,.448,1,1v1.586l.707,.707Zm5.293-10.293v2c0,.552-.447,1-1,1s-1-.448-1-1v-2c0-1.654-1.346-3-3-3H5c-1.654,0-3,1.346-3,3v1H11c.552,0,1,.448,1,1s-.448,1-1,1H2v9c0,1.654,1.346,3,3,3h4c.552,0,1,.448,1,1s-.448,1-1,1H5c-2.757,0-5-2.243-5-5V7C0,4.243,2.243,2,5,2h1V1c0-.552,.448-1,1-1s1,.448,1,1v1h8V1c0-.552,.447-1,1-1s1,.448,1,1v1h1c2.757,0,5,2.243,5,5Z"/></svg>
                    
                    <div class="bg-green-500 text-white font-bold py-2 px-4 my-2 rounded-xl">
                        <span>{{ .LastDate.Format "2006-01-02" }}</span>
                    </div>
                </div>

            </div>
            <div class="text-gray-800 dark:text-gray-100 px-4 py-4 text-pretty">
                <span>{{ .Comment }}</span>

                <div class="flex items-center mx-auto mt-6">

                    <a href="/records/update/{{ .Id }}">
                        <div class="flex items-center bg-sky-50 border-2 border-sky-600 rounded-xl mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="p-2 h-10 w-10 fill-sky-600" viewBox="0 0 24 24" width="512" height="512"><g id="_01_align_center" data-name="01 align center"><path d="M22.94,1.06a3.626,3.626,0,0,0-5.124,0L0,18.876V24H5.124L22.94,6.184A3.627,3.627,0,0,0,22.94,1.06ZM4.3,22H2V19.7L15.31,6.4l2.3,2.3ZM21.526,4.77,19.019,7.277l-2.295-2.3L19.23,2.474a1.624,1.624,0,0,1,2.3,2.3Z"/></g></svg>
                            <p class="text-sky-600 pl-2 pr-4">Edit</p>
                        </div>
                    </a>
                    
                    <a href="/records/delete/{{ .Id }}">
                        <div class="flex items-center bg-red-50 border-2 border-red-600 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="p-2 h-10 w-10 fill-red-600" viewBox="0 0 24 24" width="512" height="512"><g id="_01_align_center" data-name="01 align center"><path d="M22,4H17V2a2,2,0,0,0-2-2H9A2,2,0,0,0,7,2V4H2V6H4V21a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V6h2ZM9,2h6V4H9Zm9,19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V6H18Z"/><rect x="9" y="10" width="2" height="8"/><rect x="13" y="10" width="2" height="8"/></g></svg>
                            <p class="text-red-600 pl-2 pr-4">Delete</p>
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
